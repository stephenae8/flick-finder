<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flick Findr</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.min.css">
</head>
<body>
    <!-- Header Search Bar -->
    <div class="bs-component">
        <nav class="navbar navbar-expand bg-primary fixed-top" data-bs-theme="dark">
            <div class="container">
                <div class="navbar-header d-flex align-items-center">
                    <a href="index.html"">
                        <img src="https://cdn-icons-png.flaticon.com/512/2184/2184561.png" height="40px" alt="Movie Icon">
                    </a>
                    <a class="navbar-brand" href="index.html">Flick Findr</a>
                </div>
                <form class="container" id="searchForm">
                    <input class="form-control" type="text" name="searchText" id="searchText" placeholder="Search Movies...">
                </form>
                <button class="btn btn-secondary">Search</button>
            </div>
        </nav>
    </div>

    <!-- Showcase Area -->
    <div class="container" id="mainBody">
        <div class="row" id="movies"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    
    <script src="main.js"></script>

        <!-- Modal Markup -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div id="movieDetails"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
