<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flick Findr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images\favicon.ico">
    <link rel="stylesheet" href="https://bootswatch.com/5/superhero/bootstrap.min.css">
</head>
<body>
    <!-- Header Search Bar -->
    <div class="bs-component">
        <nav class="navbar navbar-expand bg-primary fixed-top" data-bs-theme="dark">
            <div class="container">
                <div class="navbar-header d-flex align-items-center">
                    <a href="index.html"">
                        <img src="https://cdn-icons-png.flaticon.com/512/2184/2184561.png" height="40px" alt="Movie Icon">
                    </a>
                    <a class="navbar-brand" id="brandName" href="index.html"><strong>Flick Findr</strong></a>
                </div>
                <form class="container" id="searchForm">
                    <input class="form-control" type="text" name="searchText" id="searchText" placeholder="Search Movies...">
                </form>
                <div class="navButtons"></div>
                    <button class="btn btn-secondary" id="searchButton">Search</button>
                    <button class="btn btn-dark" id="watchedButton">Watched</button>
                </div>
            </div>
        </nav>
    </div>

    <!-- Showcase Area -->
    <div class="container" id="mainBody">
        <div class="row" id="movies"></div>
        <div id="watchedMovies" class="row" style="display: none;"></div>
    </div>

        <!-- Modal Markup -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div id="movieDetails"></div>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage"></div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
